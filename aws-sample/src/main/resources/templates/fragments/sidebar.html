<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
</head>
<body>

  <!-- サイドバー -->
  <div th:fragment="sidebar">
    <div class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel">
      <nav class="navbar-dark bg-image text-white h-100">

        <div class="offcanvas-header">
          <h4 class="offcanvas-title">
            <a th:href="@{/hello}" class="text-white">
              <span class="d-inline-block me-1"
                style="transform: rotate(-15deg)">
                <i class="bi bi-calendar4-week fs-3">
                </i>
              </span>
              施設予約
            </a>
          </h4>
        </div>

        <div class="offcanvas-body pt-0">
          <hr class="mt-1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a th:href="@{/}" class="nav-link text-white">
                <i class="bi bi-card-heading me-2"></i>
                ログイン情報
              </a>
            </li>
            <!-- ログイン情報の下に、「ユーザ一覧」を追加します -->
            <li sec:authorize="hasAnyAuthority('EDIT_ADMINUSER', 'VIEW_ADMINUSER')" class="nav-item">
              <a th:href="@{/adminUser}" class="nav-link text-white">
                <i class="bi bi-wrench me-2"></i>
                管理ユーザ
              </a>
            </li>
            <li sec:authorize="hasAnyAuthority('EDIT_MEMBER', 'VIEW_MEMBER')" class="nav-item">
              <a th:href="@{/member}" class="nav-link text-white">
                <i class="bi bi-person-fill me-2"></i>
                会員管理
              </a>
            </li>
            <li sec:authorize="hasAnyAuthority('EDIT_FACILITY', 'VIEW_FACILITY')" class="nav-item">
              <a th:href="@{/facility}" class="nav-link text-white">
                <i class="bi bi-building me-2"></i>
                施設管理
              </a>
            </li>
            <li sec:authorize="hasAnyAuthority('EDIT_RESERVATION', 'VIEW_RESERVATION')" class="nav-item">
              <a th:href="@{/reservation}" class="nav-link text-white">
                <i class="bi bi-pencil-fill me-2"></i>
                予約管理
              </a>
            </li> 
            <li sec:authorize="hasAnyAuthority('EDIT_BUSINESS', 'VIEW_BUSINESS')" class="nav-item">
              <a th:href="@{/system}" class="nav-link text-white">
                <i class="bi bi-clock me-2"></i>
                営業時間管理
              </a>
            </li>       
            
            <li class="nav-item">
              <a th:href="@{/logout}" class="nav-link text-white">
                <i class="bi bi-box-arrow-right me-2"></i>
                ログアウト
              </a>
            </li>
            
          </ul>

          <hr>
          <!-- 閉じるボタン(画面が小さい時に表示) -->
          <div class="text-center d-lg-none">
            <button type="button" class="btn-circle btn-light"
              data-bs-dismiss="offcanvas" aria-label="Close">
              <i class="bi bi-chevron-left"></i>
            </button>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- サイドバー折りたたみ時のトグルボタン -->
  <div th:fragment="toggler">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
          aria-expanded="false"
          aria-label="Toggle offcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>

</body>
</html>
